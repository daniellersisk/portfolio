<!-- MAP -->
<!DOCTYPE html>
<html>
  <head>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBlzfz968nbbVLDGojbDPdJSQp9O1sKYo&callback=initMap&libraries=&v=weekly"
    defer
  ></script>

  <style type="text/css">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
    height: 60%;
    
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
    height: 70%;
    margin: 0;
    padding: 0;
    }
    
  </style>
  <button onclick=tryzoom() class="button"> My Neighborhood</button>

  <script>
    "use strict";

  const tryzoom = function initMap() {
    const myLatlng = {
      lat: 40.673369,
      lng: -73.943828,
    };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: myLatlng
    });
    const marker = new google.maps.Marker({
      position: myLatlng,
      map,
      title: "Click to zoom"
    });
    marker.addListener("click", () => {
      map.setZoom(16);
      map.setCenter(marker.getPosition());
    });
    }
    
  </script>

  </head>
  <body>
  <div id="map"></div>
  </body>
</html>
